<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>

  <body class="">
    <header class="text-center mt-5 mb-4">
      <h1 class="text-center">Nhu Cầu Của Bạn</h1>
    </header>
    <main>
      <div class="box">
        <div class="container">
          <div class="vay">
            <p class="text-center">
              Số tiền bạn cần:<span id="vayRange">2.000.000</span>
            </p>
            <button onclick="minusButton()">
              <i class="fa fa-minus"></i>
            </button>
            <input
              class="myRange"
              type="range"
              id="myRange"
              value="2000000"
              onchange="rangeFunction()"
              min="2000000"
              max="100000000" />
            <button onclick="plusButton()">
              <i class="fa fa-plus"></i>
            </button>
          </div>
          <div class="tra">
            <p class="text-center">
              Thời gian bạn phải trả:<span id="traRange">9</span>tháng
            </p>
            <button onclick="minusButtonTime()">
              <i class="fa fa-minus"></i>
            </button>
            <input
              class="myRange"
              type="range"
              id="myRange1"
              value="0"
              min="9"
              max="24"
              onchange="rangeTraFunction()" />
            <button onclick="plusButtonTime()">
              <i class="fa fa-plus"></i>
            </button>
          </div>
          <div class="bottom mt-3">
            <div class="container">
              <div class="row">
                <div class="col-6">
                  <form class="checkRadio">
                    <input
                      type="radio"
                      id="xeMay"
                      name="HN"
                      onchange="xeMayRender()" />
                    <label for="">Xe Máy</label>
                    <br />
                    <input
                      type="radio"
                      id="dienMay"
                      name="HN"
                      onclick="dienMayRender()" />
                    <label for="">Điện Máy</label>
                    <br />
                    <input type="radio" id="tienMat" name="HN" />
                    <label for="">Tiền Mặt</label>
                    <br />
                    <input type="radio" id="veMayBay" name="HN" />
                    <label for="">Vé Máy Bay</label>
                    <br />
                    <input type="radio" id="sanPhamKhac" name="HN" />
                    <label for="">Sản Phẩm Khác</label>
                    <br />
                  </form>
                </div>
                <div class="col-6">
                  <p>Số tiền bạn trả mỗi tháng</p>
                  <p id="demo">hehe</p>
                  <button class="btn btn-danger">Tôi muốn vay ngay</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
    <script src="./validation.js"></script>
    <script src="./app.js "></script>
  </body>
</html>
